# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
latex: false

# Temporarily use callr 2.0.4
# https://github.com/r-lib/callr/commit/abd9fe8288acba17ab6a3a797e4ad146186ed3f9#diff-35ba4a2677442e210c23a00a5601aba3
r_github_packages: r-lib/callr@abd9fe8288acba17ab6a3a797e4ad146186ed3f9

env:
  global:
    # Do not skip tests with skip_on_cran(). Adding this to be explicit for my
    # future self. This is already set by default.
    - NOT_CRAN=true

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
      r_github_packages: jimhester/covr
      env: R_CODECOV=cover-this-build-only
    - os: linux
      r: release
      r_github_packages: ropensci/git2r@v0.22.0-RC2
    - os: linux
      r: devel
      warnings_are_errors: false
    - os: osx
      r: oldrel
    - os: osx
      r: release

# safelist
branches:
  only:
  - master
  - dev

before_install:
  - git config --global user.name "Travis CI"
  - git config --global user.email "testing@fake.domain"

after_success:
  - test $R_CODECOV && Rscript -e "covr::codecov()"
